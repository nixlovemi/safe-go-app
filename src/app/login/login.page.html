<div id="bg-login">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
    	<ion-row justify-content-center>
    		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <img id="img-login" src="../../assets/logo-safe-go.jpeg" />

    			<div padding>
            <ion-item>
              <ion-label position="stacked">UsuÃ¡rio <span class="required">*</span></ion-label>
              <ion-input name="usuario" type="text" [(ngModel)]="frmLogin.usuario" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Senha <span class="required">*</span></ion-label>
              <ion-input name="senha" type="password" [(ngModel)]="frmLogin.senha" required></ion-input>
            </ion-item>
    			</div>

    			<div padding>
    				<ion-button color="primary" size="large" type="submit" expand="block">Entrar</ion-button>
    			</div>
    		</ion-col>
    	</ion-row>
    </ion-grid>
  </form>
</div>
