<ion-app>
  <!--<ion-split-pane>-->
    <ion-menu menuId="menu-principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" (click)="menuEstouChegando()" class="item-side-menu">
              <ion-icon slot="start" name="pin"></ion-icon>
              <ion-label>
                Estou chegando
                <br />
                <small>I'm on my way</small>
              </ion-label>
            </ion-item>

            <ion-item routerDirection="root" (click)="menuEstouChegandoProblema()" class="item-side-menu">
              <ion-icon slot="start" name="alert"></ion-icon>
              <ion-label>
                Estou com problema
                <br />
                <small>I'm in trouble</small>
              </ion-label>
            </ion-item>

            <ion-item routerDirection="root" *ngIf="!isTemporario" (click)="menuCadTemporario()" class="item-side-menu">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Login Tempor√°rio
                <br />
                <small>Temporary authorization</small>
              </ion-label>
            </ion-item>

            <ion-item routerDirection="root" (click)="logoff()" class="item-side-menu">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label>
                Sair
                <br />
                <small>Log out</small>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  <!--</ion-split-pane>-->
</ion-app>
