<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-thumbnail class="logo-top" slot="end">
      <img class="img-logo-new" src="../../assets/avatar.png">
    </ion-thumbnail>
    <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated user-validade">
      <h3 id="title">{{nomeUser}}</h3>
      <p>Validade: {{validadeUser}}</p>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-bottom: 30px;">
    <ion-col size="12">
      <div id="qr-holder">
        <qrcode id="qr-code" [qrdata]="qrCode" [size]="300" [level]="'M'"></qrcode>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-button (click)="estouChegando(false)" color="primary" fill="solid" expand="block" size="large" class="vertical">
        <div class="vertical">
          <ion-icon slot="start" name="pin" class="icon"></ion-icon>
          <span class="">Estou<br />chegando</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="estouChegando(true)" color="danger" fill="solid" expand="block" size="large" class="vertical">
        <div class="vertical">
          <ion-icon slot="start" name="alert" class="icon"></ion-icon>
          <span class="">Estou com<br />problema</span>
        </div>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button *ngIf="!isTemporario" (click)="cadTemporario()" color="primary" fill="solid" expand="block" size="large" class="vertical">
        <div class="vertical">
          <ion-icon slot="start" name="person-add" class="icon"></ion-icon>
          <span class="">Login<br />Tempor√°rio</span>
        </div>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
